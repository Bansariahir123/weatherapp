<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8 bg-white text-purple-700 py-4 rounded-md shadow-lg">Weather Dashboard</h1>
        
        <!-- Search Section -->
        <div class="max-w-md mx-auto bg-purple-700 p-6 rounded-md shadow-lg">
            <input type="text" id="cityInput" class="w-full p-3 border border-purple-300 rounded-md mb-4 text-purple-800" placeholder="E.g., New York, London, Tokyo">
            <button id="searchButton" class="w-full p-3 bg-purple-500 hover:bg-purple-600 text-white rounded-md transition-transform transform hover:scale-105">Search</button>
            <p class="text-center my-4">or</p>
            <button id="currentLocationButton" class="w-full p-3 bg-pink-500 hover:bg-pink-600 text-white rounded-md transition-transform transform hover:scale-105">Use Current Location</button>
        </div>

        <!-- Weather Display Section -->
        <div id="weatherDisplay" class="mt-8 text-center bg-white p-8 rounded-md shadow-lg text-purple-700">
            <!-- Weather data will be dynamically inserted here -->
        </div>

        <!-- Extended Forecast Section -->
        <div id="extendedForecast" class="mt-8 text-center flex flex-wrap justify-center">
            <!-- Extended forecast data will be dynamically inserted here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
